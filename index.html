<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <section>
                <h2>Signup for our newsletter</h2>
                <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form>
                <div class="form-section">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input class="input" type="text" id="name" name="user_name" placeholder="Required">
                        <label for="email">Email Adress</label>
                        <input class="input" type="email" id="email" name="user_email" placeholder="Required">
                        <label for="phone">Phone Number</label>
                        <input class="input" type="tel" id="phone" name="user_phone">
                        <label for="adress">Street Adress</label>
                        <input class="input" type="text" id="adress" name="user_adress">
                        <label for="city">City</label>
                        <input class="input" type="text" id="city" name="user_city">
                        <label for="state">State</label>
                        <select class="input" id="state" name="user_state">
                            <option value="" disabled selected class="choose-state">Choose State</option>
                            <option value="New York">New York</option>
                            <option value="Colorado">Colorado</option>
                            <option value="California">California</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input class="input zip" type="text" id="zip" name="user_zip"> 
                    </fieldset>
                </div>
                <div class="form-section">
                    <fieldset>
                        <legend>Newsletter</legend>
                            <div class="newsletter">   
                                <p>Select the newsletters you would like to receive</p><br>
                                <input type="checkbox" id="html_news" value="html_news" name="user_newsletter">
                                <label for="html_news">HTML News</label><br>
                                <input type="checkbox" id="css_news" value="css_news" name="user_newsletter">
                                <label for="css_news">CSS News</label><br>
                                <input type="checkbox" id="javascript_news" value="javascript_news" name="user_newsletter">
                                <label for="javascript_news">Javascript News</label>
                            
                                <p>Newsletter format</p> <br>
                                <input type="radio" id="html_format" value="html_format" name="user_format">
                                <label for="html_format">HTML</label><br>
                                <input type="radio" id="plain_format" value="plain_format" name="user_format">
                                <label for="plain_format">Plain text</label><br>
                            </div> 
                            <p>Other topics you'd like to hear about</p>
                            <textarea class="input textarea" id="other_topics" name="user_other_topics"></textarea>
                    </fieldset>
                </div>
                <input class="signup" type="submit" value="Sign Up">
            </form>
        </main>
        <footer>
            <p class="footer">Copyright The Code Review</p>
        </footer>
    </body>
</html>
